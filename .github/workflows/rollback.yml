name: Rollback Static Site

on:
  workflow_dispatch:
    inputs:
      backup_date:
        description: "Backup date (dd-mm-yy), empty = latest"
        required: false
        default: ""

permissions:
  id-token: write
  contents: read

jobs:
  rollback:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ➊ Устанавливаем yc CLI
      - name: Install Yandex Cloud CLI
        run: |
          curl -sSL https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash
          echo "${HOME}/yandex-cloud/bin" >> "$GITHUB_PATH"

      # ➋ Авторизация по OIDC
      - name: Authenticate to Yandex Cloud via OIDC
        run: |
          yc --version
          yc iam create-token --jwt-from-oidc > token.txt
          echo "YC_IAM_TOKEN=$(cat token.txt)" >> "$GITHUB_ENV"

      # ➌ Откат Ansible
      - name: Run rollback playbook
        uses: dawidd6/action-ansible-playbook@v2
        with:
          playbook: ansible/playbooks/rollback.yml
          inventory: ansible/inventories/prod.ini
          key: ${{ secrets.DEPLOY_SSH_PRIVATE }}
          extra_ansible_args: >
            --extra-vars "backup_date=${{ github.event.inputs.backup_date }}"
        env:
          DEPLOY_SSH_PUBLIC: ${{ secrets.DEPLOY_SSH_PUBLIC }}
          YC_IAM_TOKEN: ${{ env.YC_IAM_TOKEN }}

